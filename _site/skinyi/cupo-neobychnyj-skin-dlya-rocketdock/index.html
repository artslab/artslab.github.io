<p>Необычный, потому что <a href="http://artslab.info/podborki/10-luchshix-tem-dlya-rocketdock/">большинство скинов</a> для RocketDock исполнены в виде полочки на которой лежат иконки. В случае с темой оформления <a href="http://guillendesign.deviantart.com/art/Cupo-202576362">Cupe</a>, мы получаем полосочку, которая имеет вдавленный вид. При подходящих обоях и иконках, выглядит очень даже красиво.</p>
