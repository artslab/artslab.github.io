<p>Забавный “инструмент” для <a href="http://www.flickr.com/" title="flickr" target="_blank"><strong>flickr</strong></a> под названием “<a href="http://metaatem.net/words/" title="spell with flickr" target="_blank">Spell with Flickr</a>“. Принцип работы прост: пишем в поле любое слово, а сайт выдает нам его в виде букв-фотографий из заголовков газет, вывесок баров, ресторанов и т.д. Что то вроде того что что выше этого текста^^.</p>
