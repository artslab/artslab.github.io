<p>Оригинальнейший <a href="http://artslab.info/kreativnyie-rabotyi/timelapse-the-city-limits/">ролик с эффектом Timelapse</a> уже был и <a href="http://artslab.info/uroki-photoshop/effekt-tilt-shift-v-photoshop-urok/">урок с эффектом Tilt-Shift</a> тоже. А теперь отличный пример применения этих двух эффектов в одном видео – The Sandpit. Круто получилось, даже не вериться что это реальные объекты.</p>
