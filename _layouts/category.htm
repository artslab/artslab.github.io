---
layout: default
---
<main class="content" role="main">
	<h2>{% page.category %}</h2>

	{% unless page.content == '' %}
	  <p>{{ page.content }}</p>
	{% endunless %}

	{% for post in site.categories.[page.category] %}
	  <h3><a href="{{ post.url }}">
		 {{ post.title }}
		 <small>{{ post.date | date_to_string }}</small>
		 </a>
		</h3>
	{% endfor %}
</main>
