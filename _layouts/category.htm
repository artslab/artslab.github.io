---
layout: default
---

<main class="content" role="main">

	<h1 class="post-title">{{page.category}}</h1>

	{% unless page.content == '' %}
	  <p>{{ page.content }}</p>
	{% endunless %}

	{% for post in site.categories.[page.category] %}
	  <h2 class="post-title" itemprop="name"><a href="{{ post.url }}" itemprop="url">
		 {{ post.title }}
		 <small>{{ post.date | date_to_string }}</small>
		 </a>
		</h2>
	{% endfor %}
</main>
