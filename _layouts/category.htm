---
layout: default
---

<main class="content" role="main">

	<h1 class="category-title">{{page.title}}</h1>

	{% unless page.content == '' %}
	  <p>{{ page.content }}</p>
	{% endunless %}

	{% for post in site.categories[page.category] %}
	  <h2 class="category-title" itemprop="name"><a href="{{ post.url }}" itemprop="url">
		 {{ post.title }}
		 </a>
		</h2>
	{% endfor %}
</main>
