---
layout: default
---

<main class="content" role="main">

  <h1>Все записи с тегом: {{ page.tag }}</h1>

  <ul>
  {% for post in site.tags[page.tag] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> <!--({{ post.date | date: "%B %d, %Y" }})-->
    </li>
  {% endfor %}
  </ul>

</main>
