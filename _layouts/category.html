---
layout: default
---

<main class="content" role="main">

	<h1 class="category-title">{{page.title}}</h1>

	{% unless page.content == '' %}
	  <p>{{ page.content }}</p>
	{% endunless %}

	<ul class="category-list">
		{% for post in site.categories[page.category] %}
			<li class="category-title" itemprop="name"><a href="{{ post.url }}" itemprop="url">
			{{ post.title }}
			</a>
			</li>
		{% endfor %}
	</ul>
</main>


{% include footer.html %}
